<mat-toolbar [color]="themeService.getTheme()">
     <mat-toolbar-row style="text-align: center;">
          <span style="text-align: center;">{{dialogAction}}</span>
     </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
     <form [formGroup]="usersForm">
          <div fxFlex fxLayout="column">
               
               <div fxLayout="row wrap">
                    <mat-form-field appearance="fill" fxFlex class="large-form" [color]="themeService.getTheme()">
                         <mat-label>Name</mat-label>
                         <input matInput formControlName="name" required />
                         <mat-error *ngIf="usersForm.controls.name.touched && usersForm.controls.name.invalid">
                              <span *ngIf="usersForm.controls.name.errors.required">This field is required !</span>
                              <span *ngIf="usersForm.controls.name.errors.pattern">This field is invalid !</span>
                         </mat-error>
                    </mat-form-field>
               </div>

               <div fxLayout="row wrap">
                    <mat-form-field appearance="fill" fxFlex  class="large-form" [color]="themeService.getTheme()">
                         <mat-label>Email</mat-label>
                         <input matInput formControlName="email" required />
                         <mat-error *ngIf="usersForm.controls.email.touched && usersForm.controls.email.invalid">
                              <span *ngIf="usersForm.controls.email.required">This field is required !</span>
                              <span *ngIf="usersForm.controls.email.pattern">This field is invalid !</span>
                         </mat-error>
                    </mat-form-field>
               </div>
               
               <!--condition if add new data-->
               <div *ngIf="dialogData.action === 'Add'">
                    <div fxLayout="row wrap">
                         <mat-form-field appearance="fill" class="large-form" fxFlex [color]="themeService.getTheme()">
                              <mat-label>Password</mat-label>
                              <input type="password" matInput formControlName="password" required/>
                              <mat-error *ngIf="usersForm.controls.password.touched && usersForm.controls.password.invalid">
                                   <span *ngIf="usersForm.controls.password.required">This field is required !</span>
                                   <span *ngIf="usersForm.controls.password.pattern">This is field is invalid !</span>
                              </mat-error>
                         </mat-form-field>
                    </div>
               </div>

          </div>
     </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
     <button mat-raised-button [color]="themeService.getTheme()" type="submit" 
     (click)="handleSubmit()" [disabled]="!(usersForm.valid && usersForm.dirty)">
     {{action}}
     </button>&nbsp;
     <button mat-raised-button [color]="themeService.getTheme()" type="button" mat-dialog-close>
         Close 
     </button>
</mat-dialog-actions>
